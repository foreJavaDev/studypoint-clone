<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tick {
            width: 100px;
            height: 100px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }
        .tick::before {
            content: 'âœ”';
            font-size: 50px;
            color: #fff;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            color: #333;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
    <script type="text/javascript">
    async function makeAuthenticatedRequest(url, method = 'GET', body = null) {
        const response = await fetch(url, {
            method: method,
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: 'include', // Ensures cookies are sent with the request
            body: body ? JSON.stringify(body) : null
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        return response.json();
    }

    // Example usage
    async function fetchStudentData() {
        try {
            const data = await makeAuthenticatedRequest('/student/data');
            console.log(data);
        } catch (error) {
            console.error('Error fetching student data:', error);
        }
    }

    // Fetch student data on page load or any other event
    fetchStudentData();
    </script>
</head>
<body>
    <div class="container">
        <div class="tick"></div>
        <h1>Registration Successful</h1>
        <p>     , check your email to set-up your profile</p>
    </div>
</body>
</html>
